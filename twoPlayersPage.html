<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <link rel="stylesheet" href="styles/gamePageStyles.css">
        <script src="src/legalMoves.js"></script>
        <script src="src/gameStarter.js"></script>
    </head>
    <body id = "background">
        <div id = "game-container">
            <div class="chess-board-container">
                <div class="chess-board" id = "chessBoard"></div>
            </div>
        </div>
        <script>
            startGame();
            onePlayer = false; 
        </script>
        <div id = "menu">
            <p class = "optionText" > MENU: </p>
            <Button class = "positionButtons" id = "startPositionBoard" onClick = "confirmNewGame()">New Game</Button>
            <Button class = "positionButtons" id = "changeTheme" onClick = "changeTheme()">Change Theme</Button>
            <Button onClick = "exitConfirmation()" class = "positionButtons" id = "showAttackedTiles">Exit</Button>
        </div>
        <div id = "promotionChoice" class = "choices"></div>
    </body>
</html>
