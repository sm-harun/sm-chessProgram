<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <link rel="stylesheet" href="gamePageStyles.css">
        <script src="legalMoves.js"></script>
        <script src="gameStarter.js"></script>
    </head>
    <body id = "background">
        <div id = "game-container">
            <div class="chess-board-container">
                <div class="chess-board" id = "chessBoard"></div>
            </div>
        </div>
        <div id = "menu">
            <p class = "optionText" > MENU: </p>
            <Button class = "positionButtons" id = "startPositionBoard" onClick = "rearrangeBoard(startPosition)">New Game</Button>
            <Button class = "positionButtons" id = "testPositionBoard" onClick = "rearrangeBoard(testPosition)">testPosition</Button>
            <a href = "index.html"><Button class = "positionButtons" id = "showAttackedTiles">Exit</Button></a>
            <Button class = "positionButtons" id = "changeTheme" onClick = "changeTheme()">Change Theme</Button>
        </div>
        <div id = "promotionChoice"></div>
    </body>
</html>
