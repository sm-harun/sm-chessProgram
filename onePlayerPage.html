<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <link rel="stylesheet" href="styles/utils.css">
        <link rel="stylesheet" href="styles/onePlayer.css">
        <script src="src/legalMoves.js"></script>
        <script src="src/gameStarter.js"></script>
         <script src="src/onePlayer.js"></script>
    </head>
    <body id = "background">
        
        <section class = "game-container">
            <div class="chess-board-container">
                <div class="chess-board" id = "chessBoard"></div>
            </div>
        </section>
        
        <script>
            startGame();
        </script>
        
        <nav>
            <Button onClick = "confirmNewGame()">New Game</Button>
            <Button onClick = "changeTheme()">Change Theme</Button>
            <Button onClick = "exitConfirmation()">Exit</Button>
        </nav>
        
        <div id = "promotion-choice" class = "choice-popup"></div>
        <div id = "colorChoice" class = "choice-popup">
            <button onClick = "startOnePlayer(true)">White</button>
            <button onClick = "startOnePlayer(false)">Black</button>
        </div>
        
    </body>
